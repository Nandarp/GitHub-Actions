name: Run APIdog tests and generate HTML report
on: 
  workflow_dispatch:

jobs:
  test_and_generate_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install SendGrid library
        run: npm install @sendgrid/mail
      
      - name: Create testArtifacts directory
        run: mkdir -p testArtifacts
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install APIdog CLI
        run: npm install -g apidog-cli
      
      - name: Run APIdog tests and generate HTML report
        run: |
          apidog run https://api.apidog.com/api/v1/projects/455055/api-test/ci-config/349133/detail?token=x3TW6wfE-41UZYJuI8PTqk -r json
      
      - name: Output the results
        uses: actions/upload-artifact@v3
        with: 
          name: Reports
          path: ${{ github.workspace }}/apidog-reports/
          
      - name: Send email with HTML report
        run: node sendEmail.js
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
